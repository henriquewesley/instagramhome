<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <!-- DIV é uma caixa invisível-->
    <div class="caixa_imagens">
        <img src="img/celular.png" class="imagem_celular">
        <img src="img/insta1.png" class="imagem_insta">
        <img src="img/insta2.png" class="imagem_insta troca-imagem">

    </div>

    <div class="caixa_geral">

        <div class="caixa_formulario">
            <img src="img/insta-logo.png" class="insta_logo">

            <input placeholder="Telefone, nome de usuário ou e-mail">
            <input placeholder="Senha" type="password">
            <button>Entrar</button>

            <a class="login_facebook">Entrar com Facebook</a>

            <a class="login_senha">Esqueceu a senha?</a>
        </div>

        <div class="caixa_cadastro">
            <p class="paragrafo_cadastro">Não tem conta?</p> <a class="link_cadastro">Cadastre-se</a>
        </div>

        <p class="paragrafo_app">Obtenha o aplicativo</p>

        <div>
            <img src="img/ios.png" class="logo_app">
            <img src="img/google.png" class="logo_app">
        </div>

    </div>

</body>
<script src="scripts.js">

</script>

</html>
